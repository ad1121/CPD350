<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Racioc√≠nio</title>
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Menu Principal */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-card {
            padding: 25px;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .game-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .game-card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .game-card p {
            font-size: 14px;
            opacity: 0.8;
        }

        .game-card:hover h2,
        .game-card:hover p {
            color: white;
        }

        /* Tela de Jogo */
        .game-screen {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .back-btn {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            align-self: flex-start;
        }

        .back-btn:hover {
            background: #ccc;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .board {
            display: grid;
            gap: 8px;
            background: #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }

        .tile, .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .tile:hover, .cell:hover {
            transform: scale(0.95);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Jogos de Racioc√≠nio</h1>

        <!-- Menu Principal -->
        <div id="mainMenu" class="main-menu">
            <div class="game-card" onclick="selectGame('rachacuca')">
                <h2>üß© Racha Cuca</h2>
                <p>Deslize as pe√ßas para ordenar os n√∫meros.</p>
            </div>
            <div class="game-card" onclick="selectGame('dama')">
                <h2>‚ö´‚ö™ Dama</h2>
                <p>Jogo cl√°ssico contra o computador ou um amigo.</p>
            </div>
        </div>

        <!-- Tela de Jogo -->
        <div id="gameScreen" class="game-screen">
            <button class="back-btn" onclick="backToMenu()">‚Üê Voltar</button>
            <div id="gameArea" class="game-area"></div>
        </div>
    </div>

    <script>
        const mainMenu = document.getElementById('mainMenu');
        const gameScreen = document.getElementById('gameScreen');
        const gameArea = document.getElementById('gameArea');

        let currentGame = null;

        // Fun√ß√£o para selecionar o jogo
        function selectGame(game) {
            currentGame = game;
            mainMenu.style.display = 'none';
            gameScreen.style.display = 'flex';
            if (game === 'rachacuca') {
                startRachaCuca();
            } else if (game === 'dama') {
                startDama();
            }
        }

        // Fun√ß√£o para voltar ao menu principal
        function backToMenu() {
            gameScreen.style.display = 'none';
            mainMenu.style.display = 'flex';
            gameArea.innerHTML = ''; // Limpa a √°rea de jogo
        }

        // Inicia o jogo Racha Cuca
        function startRachaCuca() {
            const size = 3; // Tamanho do tabuleiro (3x3)
            const numbers = [...Array(size * size).keys()].sort(() => Math.random() - 0.5); // Embaralha os n√∫meros
            gameArea.innerHTML = `<div class="board" style="grid-template-columns: repeat(${size}, 1fr);"></div>`;
            const board = gameArea.querySelector('.board');

            numbers.forEach((num, index) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                if (num === 0) {
                    tile.classList.add('empty');
                } else {
                    tile.textContent = num;
                    tile.addEventListener('click', () => moveTile(index, size, board, numbers));
                }
                board.appendChild(tile);
            });
        }

        // Move a pe√ßa no Racha Cuca
        function moveTile(index, size, board, numbers) {
            const emptyIndex = numbers.indexOf(0);
            const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - size, emptyIndex + size];
            if (validMoves.includes(index)) {
                [numbers[emptyIndex], numbers[index]] = [numbers[index], numbers[emptyIndex]];
                startRachaCuca(); // Re-renderiza o tabuleiro
            }
        }

        // Inicia o jogo de Dama
        function startDama() {
            const size = 8; // Tamanho do tabuleiro (8x8)
            gameArea.innerHTML = `<div class="board" style="grid-template-columns: repeat(${size}, 1fr);"></div>`;
            const board = gameArea.querySelector('.board');

            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if ((Math.floor(i / size) + i) % 2 === 0) {
                    cell.style.background = '#b58863'; // Casas escuras
                } else {
                    cell.style.background = '#f0d9b5'; // Casas claras
                }
                board.appendChild(cell);
            }
        }
    </script>
</body>
</html>
