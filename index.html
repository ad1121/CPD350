<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos de Racioc√≠nio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Menu Principal */
        .main-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-card {
            padding: 25px;
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .game-card:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .game-card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .game-card p {
            font-size: 14px;
            opacity: 0.8;
        }

        .game-card:hover h2,
        .game-card:hover p {
            color: white;
        }

        /* Menu de Configura√ß√£o */
        .game-menu {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .back-btn {
            padding: 10px 20px;
            background: #ddd;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            align-self: flex-start;
        }

        .back-btn:hover {
            background: #ccc;
        }

        .difficulty-group, .mode-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .difficulty-group label, .mode-group label {
            font-weight: 600;
            color: #555;
        }

        .difficulty-buttons, .mode-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .difficulty-btn, .mode-btn {
            flex: 1;
            min-width: 80px;
            padding: 12px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .difficulty-btn:hover, .mode-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .difficulty-btn.active, .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .color-picker-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .color-picker-group label {
            font-weight: 600;
            color: #555;
        }

        .color-input {
            width: 100%;
            height: 50px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
        }

        .start-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        /* Tela de Jogo */
        .game-screen {
            display: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        /* Board Racha Cuca */
        .board {
            display: grid;
            gap: 8px;
            margin: 0 auto 20px;
            background: #e0e0e0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
        }

        .tile {
            aspect-ratio: 1;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            user-select: none;
        }

        .tile:hover {
            transform: scale(0.95);
        }

        .tile.empty {
            background: transparent;
            box-shadow: none;
            cursor: default;
        }

        .tile.empty:hover {
            transform: none;
        }

        /* Board Dama */
        .checkers-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            margin: 0 auto 20px;
            border: 4px solid #333;
            border-radius: 10px;
            overflow: hidden;
            max-width: 500px;
            aspect-ratio: 1;
        }

        .checkers-cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .checkers-cell.light {
            background: #f0d9b5;
        }

        .checkers-cell.dark {
            background: #b58863;
        }

        .checkers-cell.selected {
            background: #7fc97f;
        }

        .checkers-cell.possible-move {
            background: #a8d5ba;
        }

        .checkers-cell.ai-thinking {
            background: #ffd700;
        }

        .piece {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .piece:hover {
            transform: scale(1.1);
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #495057, #212529);
        }

        .piece.king::after {
            content: '‚ôî';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: gold;
        }

        .game-buttons {
            display: flex;
            gap: 10px;
        }

        .game-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn {
            background: #ff6b6b;
            color: white;
        }

        .reset-btn:hover {
            background: #ff5252;
        }

        .menu-btn {
            background: #667eea;
            color: white;
        }

        .menu-btn:hover {
            background: #5568d3;
        }

        .records {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .records h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .record-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .record-time {
            font-weight: 600;
            color: #667eea;
        }

        .win-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            z-index: 1000;
        }

        .win-message.show {
            display: block;
            animation: popup 0.5s ease-out;
        }

        @keyframes popup {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .win-message h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .win-message p {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

        .current-player {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 18px;
        }

        .ai-thinking {
            text-align: center;
            padding: 10px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #856404;
            display: none;
        }

        .ai-thinking.show {
            display: block;
        }
    </style>
</head>
