<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finan√ßas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .saldo-container {
        text-align: center;
        padding: 30px;
        margin-bottom: 30px;
        border: 2px solid black;
        border-radius: 8px;
    }

    .saldo-label {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .saldo-valor {
        font-size: 48px;
        font-weight: bold;
        transition: color 0.3s;
    }

    .saldo-positivo {
        color: black;
    }

    .saldo-negativo {
        color: red;
    }

    .secao {
        margin-bottom: 40px;
    }

    h2 {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid black;
    }

    .formulario {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
        flex-wrap: wrap;
        align-items: center;
    }

    input {
        padding: 8px;
        border: 1px solid black;
        border-radius: 4px;
        font-size: 13px;
        -webkit-appearance: none;
        appearance: none;
    }

    input:focus {
        outline: 2px solid black;
        transform: none;
    }

    input[type="text"] {
        flex: 2;
        min-width: 150px;
    }

    input[type="text"].valor-input {
        flex: 1;
        min-width: 100px;
        text-align: right;
    }

    button {
        padding: 8px 15px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #333;
    }

    .lista {
        border: 1px solid black;
        border-radius: 4px;
        min-height: 100px;
    }

    .item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
    }

    .item:last-child {
        border-bottom: none;
    }

    .item-info {
        flex: 1;
    }

    .item-descricao {
        font-weight: bold;
        margin-bottom: 3px;
        font-size: 14px;
    }

    .item-valor {
        font-size: 16px;
    }

    .btn-pagar {
        background-color: #e74c3c;
        padding: 8px 16px;
        font-size: 12px;
    }

    .btn-pagar:hover {
        background-color: #c0392b;
    }

    .item-paga {
        opacity: 0.5;
        text-decoration: line-through;
    }

    .lista-vazia {
        text-align: center;
        padding: 20px;
        color: #666;
        font-size: 13px;
    }

    .secao {
        margin-bottom: 40px;
    }

    h2 {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid black;
    }
</style>


</head>
<body>
    <div class="saldo-container">
        <div class="saldo-label">SALDO ATUAL</div>
        <div class="saldo-valor saldo-positivo" id="saldo">R$ 0,00</div>
    </div>


<div class="secao">
    <h2>üí∞ Receitas</h2>
    <div class="formulario">
        <input type="text" id="receita-descricao" placeholder="Descri√ß√£o">
        <input type="text" id="receita-valor" class="valor-input" placeholder="0,00">
        <button onclick="adicionarReceita()">+ Adicionar</button>
    </div>
    <div class="lista" id="lista-receitas">
        <div class="lista-vazia">Nenhuma receita adicionada</div>
    </div>
</div>

<div class="secao">
    <h2>üí∏ Despesas</h2>
    <div class="formulario">
        <input type="text" id="despesa-descricao" placeholder="Descri√ß√£o">
        <input type="text" id="despesa-valor" class="valor-input" placeholder="0,00">
        <button onclick="adicionarDespesa()">+ Adicionar</button>
    </div>
    <div class="lista" id="lista-despesas">
        <div class="lista-vazia">Nenhuma despesa adicionada</div>
    </div>
</div>

<script>
    let receitas = [];
    let despesas = [];

    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function formatarValorInput(valor) {
        // Remove tudo que n√£o √© n√∫mero
        const numeros = valor.replace(/\D/g, '');
        
        if (!numeros) return '';
        
        // Converte para n√∫mero dividindo por 100 (centavos)
        const numero = parseInt(numeros) / 100;
        
        // Formata com ponto de milhar e v√≠rgula decimal
        return numero.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function converterParaNumero(valorFormatado) {
        // Remove pontos de milhar e substitui v√≠rgula por ponto
        return parseFloat(valorFormatado.replace(/\./g, '').replace(',', '.'));
    }

    function configurarInputValor(inputId) {
        const input = document.getElementById(inputId);
        
        input.addEventListener('input', function(e) {
            const valorFormatado = formatarValorInput(e.target.value);
            e.target.value = valorFormatado;
        });

        input.addEventListener('keypress', function(e) {
            // Permite apenas n√∫meros
            if (e.key < '0' || e.key > '9') {
                if (e.key === 'Enter') {
                    if (inputId.includes('receita')) {
                        adicionarReceita();
                    } else {
                        adicionarDespesa();
                    }
                }
                e.preventDefault();
            }
        });

        // Previne zoom em mobile
        input.addEventListener('focus', function() {
            const viewport = document.querySelector('meta[name=viewport]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        });

        input.addEventListener('blur', function() {
            const viewport = document.querySelector('meta[name=viewport]');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0');
        });
    }

    function calcularSaldo() {
        const totalReceitas = receitas.reduce((sum, r) => sum + r.valor, 0);
        const totalDespesasPagas = despesas.filter(d => d.paga).reduce((sum, d) => sum + d.valor, 0);
        return totalReceitas - totalDespesasPagas;
    }

    function atualizarSaldo() {
        const saldo = calcularSaldo();
        const saldoEl = document.getElementById('saldo');
        saldoEl.textContent = formatarMoeda(saldo);
        
        if (saldo < 0) {
            saldoEl.className = 'saldo-valor saldo-negativo';
        } else {
            saldoEl.className = 'saldo-valor saldo-positivo';
        }
    }

    function adicionarReceita() {
        const descricao = document.getElementById('receita-descricao').value;
        const valorFormatado = document.getElementById('receita-valor').value;
        const valor = converterParaNumero(valorFormatado);

        if (!descricao || !valorFormatado || valor <= 0) {
            alert('Por favor, preencha a descri√ß√£o e um valor v√°lido');
            return;
        }

        receitas.push({ descricao, valor, id: Date.now() });
        document.getElementById('receita-descricao').value = '';
        document.getElementById('receita-valor').value = '';
        
        renderizarReceitas();
        atualizarSaldo();
    }

    function adicionarDespesa() {
        const descricao = document.getElementById('despesa-descricao').value;
        const valorFormatado = document.getElementById('despesa-valor').value;
        const valor = converterParaNumero(valorFormatado);

        if (!descricao || !valorFormatado || valor <= 0) {
            alert('Por favor, preencha a descri√ß√£o e um valor v√°lido');
            return;
        }

        despesas.push({ descricao, valor, paga: false, id: Date.now() });
        document.getElementById('despesa-descricao').value = '';
        document.getElementById('despesa-valor').value = '';
        
        renderizarDespesas();
        atualizarSaldo();
    }

    function pagarDespesa(id) {
        const despesa = despesas.find(d => d.id === id);
        if (despesa) {
            despesa.paga = true;
            renderizarDespesas();
            atualizarSaldo();
        }
    }

    function renderizarReceitas() {
        const lista = document.getElementById('lista-receitas');
        
        if (receitas.length === 0) {
            lista.innerHTML = '<div class="lista-vazia">Nenhuma receita adicionada</div>';
            return;
        }

        lista.innerHTML = receitas.map(r => `
            <div class="item">
                <div class="item-info">
                    <div class="item-descricao">${r.descricao}</div>
                    <div class="item-valor">${formatarMoeda(r.valor)}</div>
                </div>
            </div>
        `).join('');
    }

    function renderizarDespesas() {
        const lista = document.getElementById('lista-despesas');
        
        if (despesas.length === 0) {
            lista.innerHTML = '<div class="lista-vazia">Nenhuma despesa adicionada</div>';
            return;
        }

        lista.innerHTML = despesas.map(d => `
            <div class="item ${d.paga ? 'item-paga' : ''}">
                <div class="item-info">
                    <div class="item-descricao">${d.descricao}</div>
                    <div class="item-valor">${formatarMoeda(d.valor)}</div>
                </div>
                ${!d.paga ? `<button class="btn-pagar" onclick="pagarDespesa(${d.id})">Pagar</button>` : '<span>‚úì Paga</span>'}
            </div>
        `).join('');
    }

    // Inicializar inputs de valor
    configurarInputValor('receita-valor');
    configurarInputValor('despesa-valor');

    // Permitir adicionar com Enter na descri√ß√£o
    document.getElementById('receita-descricao').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') adicionarReceita();
    });

    document.getElementById('despesa-descricao').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') adicionarDespesa();
    });
</script>


</body>
</html>
